<!DOCTYPE html>
<html>
<head>
    <title>Poker Earnings Estimator</title>
</head>
<body>
    <h1>Poker Earnings Estimator</h1>
    <form method="post">
        <label for="starting_bankroll">Starting bankroll:</label>
        <input type="number" name="starting_bankroll" required><br><br>
        <label for="session_results">Enter session results':</label>
        <input type="text" name="numbers" placeholder="e.g., 500, -225, 0, 4572" required><br>
        <label for="mean">Mean Returns:</label>
        <input type="number" step="0.01" name="mean" required><br>
        <label for="std_dev">Standard Deviation:</label>
        <input type="number" step="0.01" name="std_dev" required><br>
        <label for="num_samples">Number of Sessions:</label>
        <input type="number" name="num_samples" required><br>
        <label for="mc_sims">Number of Simulations:</label>
        <input type="number" name="mc_sims" required><br>
        <button type="submit">Generate Plot</button>
    </form>
    {% if plot_url %}
        <h2>Generated Plot:</h2>
        <img src="{{ plot_url }}" alt="Poker Earnings Plot">
    {% endif %}

    {% if table_data %}
        <h2>Calculated Inputs:</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Information</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ row.value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
